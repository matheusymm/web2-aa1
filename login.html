<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="tailwindOutput.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      function toggleDarkMode() {
        const htmlElement = document.documentElement;
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
        } else {
          htmlElement.classList.add("dark");
        }
      }
      function toggleMenu() {
        var x = document.getElementById("menu");
        console.log(x.style.display);
        if (x.style.display === "none" || x.style.display === "") {
          x.style.display = "flex";
        } else {
          x.style.display = "none";
        }
      }
      function togglePasswordVisibility(inputId, iconId) {
        var senhaInput = document.getElementById(inputId);
        var visibilityIcon = document.getElementById(iconId);

        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          visibilityIcon.textContent = "visibility_off";
        } else {
          senhaInput.type = "password";
          visibilityIcon.textContent = "visibility";
        }
      }
    </script>
  </head>

  <body class="w-full flex flex-col min-h-screen bg-slate-300 dark:bg-slate-800">

    <header
      class="top-0 left-0 w-full h-14 p-4 flex flex-row justify-between items-center border-b-2 
       border-slate-800 dark:border-gray-300 dark:lg:p-6 lg:h-20 bg-gray-200 dark:bg-gray-900"
    >
      <div
        onclick="toggleMenu()"
        class="flex flex-row gap-x-4 select-none cursor-pointer lg:hidden dark:text-gray-200"
      >
        <i class="material-icons">menu</i>
      </div>
      <div
        class="font-bold text-2xl cursor-pointer select-none dark:text-gray-200 lg:text-4xl xl:text-5xl 2xl:text-5xl "
      >
        Sportify
      </div>
      <div
        id="menu"
        class="fixed top-14 left-0 w-full z-10 hidden flex-col p-2 gap-y-2 text-sm font-semibold bg-gray-200 
        lg:border-b-0 border-b  border-slate-800 dark:border-gray-300 dark:bg-slate-900 lg:static lg:top-0
         lg:flex lg:flex-row lg:justify-end lg:text-sm lg:border-t-0"
      >
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 lg:text-xl xl:text-2xl 2xl:text-2xl dark:text-gray-200
           dark:hover:text-orange-300"
        >
          Entre
        </div>
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 lg:text-xl xl:text-2xl 2xl:text-2xl dark:text-gray-200
           dark:hover:text-orange-300"
        >
          Cadastre-se
        </div>
      </div>
      <div
        onclick="toggleDarkMode()"
        class="select-none cursor-pointer hover:text-yellow-500 dark:text-gray-200"
      >
        <div class="dark:hidden">
          <i class="material-icons">dark_mode</i>
        </div>
        <div class="hidden dark:block">
          <i class="material-icons">light_mode</i>
        </div>
      </div>
    </header>


    <div
      class="mb-20 flex flex-col items-center justify-center md:mt-20 lg:mt-6 lg:grid-cols-2 lg:grid lg:w-3/4
       lg:rounded-xl lg:justify-center lg:mx-auto bg-slate-300 dark:bg-slate-800 mt-24"
    >
      <div class="flex flex-col items-center text-center lg:mb-4">
        <img
          src="./images/logo.png"
          alt="logo"
          class="size-48 m-0 dark:hidden md:size-72 lg:size-80 xl:size-96 2xl:size-96"
        />
        <img
          src="./images/logoDark.png"
          alt="logo"
          class="size-48 m-0 hidden dark:block md:size-72 lg:size-96 xl:size-96 2xl:size-96"
        />
        <h1
          class="text-xl font-bold mb-4 dark:text-gray-200 md:text-3xl lg:text-3xl xl:text-3xl 2xl:text-3xl"
        >
          Faça seu Login!
        </h1>
      </div>
      <div
        class="bg-gray-200 w-9/12 shadow-3xl rounded-xl h-fit md:w-2/3 md:h-96 md:p-8 lg:w-full
         dark:bg-slate-700 border-2 border-slate-800 dark:border-gray-300"
      >
        <div class="p-4">
          <div class="relative justify-end flex items-center text-lg mb-4">
            <input
              type="text"
              id="email"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800 lg:p-4 dark:bg-slate-800
               dark:placeholder:text-gray-200 dark:text-gray-200 border-2
               border-slate-800 dark:border-gray-300 md:mt-6"
              placeholder="Digite seu e-mail"
            />
            <i class="material-icons absolute mr-2 dark:text-gray-200 md:mt-6">mail</i>
          </div>
          <div class="relative justify-end flex items-center text-lg mb-4">
            <input
              type="password"
              id="senha"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800 lg:p-4 dark:bg-slate-800
               dark:placeholder:text-gray-200 dark:text-gray-200 border-2
               border-slate-800 dark:border-gray-300 md:mt-6"
              placeholder="Digite sua senha"
            />
            <i
              id="visibility-icon"
              class="material-icons absolute mr-2 dark:text-gray-200 cursor-pointer md:mt-6"
              onclick="togglePasswordVisibility('senha', 'visibility-icon')"
              >visibility</i
            >
          </div>
          </div>
        <div class="p-2 lg:flex lg:justify-center text-center">
          <button
            class="bg-slate-800 font-medium p-2 text-white uppercase w-1/2 rounded-full md:p-4
             lg:p-4 lg:w-1/2 dark:bg-slate-500 justify-center md:mt-6"
          >
            ENTRAR
          </button>
          </div>
        </div>
      </div>
    </div>


    <footer
  class="fixed bottom-0 w-full bg-slate-700 p-2 lg:p-4 dark:bg-black transform translate-y-[50%] hover:translate-y-0 transition-transform duration-300 flex items-center"
>
  <div class="flex flex-col space-y-1 text-left text-gray-200">
    <a href="">Sobre Nós</a>
    <a href="">Termo de Uso</a>
    <a href="">Política de Privacidade</a>
  </div>
  <ul class="flex space-x-1 ml-auto text-gray-200">
    <li>
      <a href="https://www.youtube.com/" target="_blank">
        <i class="fa fa-youtube-play" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a href="https://instagram.com/" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a href="https://linkedin.com/" target="_blank">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</footer>
</body>
</html>
