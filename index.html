<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="tailwindOutput.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      function toggleDarkMode() {
        const htmlElement = document.documentElement;
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
        } else {
          htmlElement.classList.add("dark");
        }
      }
      function toggleMenu() {
        var x = document.getElementById("menu");
        console.log(x.style.display);
        if (x.style.display === "none" || x.style.display === "") {
          x.style.display = "flex";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </head>

  <body class="w-full flex flex-col min-h-screen">
    <header class="flex justify-between items-center p-2 mt-1 bg-gray-200">
      <div
        onclick="toggleMenu()"
        class="select-none cursor-pointer text-gray-500 active:text-red-500 dark:hover:text-orange-300 dark:active:text-red-500 lg:hidden"
      >
        <i class="material-icons">menu</i>
      </div>
      <div
        class="absolute left-1/2 transform -translate-x-1/2 mb-1 text-2xl cursor-pointer select-none"
      >
        Sportify
      </div>
      <div onclick="toggleDarkMode()" class="select-none cursor-pointer">
        <div class="text-gray-500 dark:hidden">
          <i class="material-icons">dark_mode</i>
        </div>
        <div class="text-gray-500 hidden dark:block">
          <i class="material-icons">light_mode</i>
        </div>
      </div>
    </header>
    <div class="flex-grow">
      <div class="flex flex-col w-full justify-center items-center text-center">
        <img src="./images/logo.png" alt="logo" class="size-48" />
        <h1 class="font-bold">Conheça as quadras da sua cidade!</h1>
      </div>
      <div
        class="w-full h-full flex flex-col items-center justify-between gap-y-3 bg-slate-300"
      >
        <div class="w-full flex flex-col items-center gap-y-12 p-8">
          <div class="w-full flex justify-end items-center">
            <label for="cidade" class="sr-only">Cidade</label>
            <input
              id="cidade"
              type="text"
              placeholder="Digite sua cidade"
              class="w-full text-xl rounded p-2 outline-0 bg-slate-400 text-slate-800 placeholder:text-slate-800 focus:bg-slate-500"
            />
            <!-- <i class="fa fa-map-marker" aria-hidden="true"></i> -->
          </div>
          <div class="w-full flex justify-end items-center">
            <label for="modalidade" class="sr-only">Modalidade</label>
            <input
              id="modalidade"
              type="text"
              placeholder="Digite a modalidade"
              class="w-full text-xl rounded p-2 outline-0 bg-slate-400 text-slate-800 placeholder:text-slate-800 focus:bg-slate-500"
            />
            <!-- <i class="fa fa-futbol-o" aria-hidden="true"></i> -->
          </div>
        </div>
      </div>
    </div>
    <footer class="flex items-center bg-gray-800 p-2">
      <div class="flex flex-wrap space-x-1 text-center">
        <a href="">Sobre Nós</a>
        <span class="inline-block align-middle">.</span>
        <a href="">Termo de Uso</a>
        <span class="inline-block align-middle">.</span>
        <a href="">Política de Privacidade</a>
      </div>
      <ul class="flex space-x-1 ml-auto">
        <li>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
