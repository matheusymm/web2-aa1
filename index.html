<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="tailwindOutput.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      function toggleDarkMode() {
        const htmlElement = document.documentElement;
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
        } else {
          htmlElement.classList.add("dark");
        }
      }
      function toggleMenu() {
        var x = document.getElementById("menu");
        console.log(x.style.display);
        if (x.style.display === "none" || x.style.display === "") {
          x.style.display = "flex";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </head>

  <body class="w-full flex flex-col bg-white">
    <header
      class="fixed top-0 left-0 w-full h-14 p-4 flex flex-row justify-between items-center bg-gray-200 dark:bg-gray-900"
    >
      <div
        onclick="toggleMenu()"
        class="flex flex-row gap-x-4 select-none cursor-pointer"
      >
        <i class="material-icons">menu</i>
      </div>
      <div
        class="font-bold text-2xl cursor-pointer select-none dark:text-white"
      >
        Sportify
      </div>
      <div
        id="menu"
        class="fixed top-14 left-0 w-full z-10 hidden flex-col p-2 gap-y-2 text-sm font-semibold bg-gray-200 border-t border-t-gray-300 dark:bg-gray-900 lg:static lg:top-0 lg:flex lg:flex-row lg:p-0 lg:text-sm"
      >
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 dark:hover:text-orange-300"
        >
          Entre
        </div>
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 dark:hover:text-orange-300"
        >
          Cadastre-se
        </div>
      </div>
      <div
        onclick="toggleDarkMode()"
        class="select-none cursor-pointer text-black hover:text-yellow-500 dark:text-white"
      >
        <div class="text-gray-500 dark:hidden">
          <i class="material-icons">dark_mode</i>
        </div>
        <div class="text-gray-500 hidden dark:block">
          <i class="material-icons">light_mode</i>
        </div>
      </div>
    </header>
    <div class="mt-10 flex flex-col items-center justify-center">
      <div class="flex flex-col items-center text-center">
        <img src="./images/logo.png" alt="logo" class="size-48 m-0" />
        <h1 class="font-bold mb-4">Conheça as quadras da sua cidade!</h1>
      </div>
      <div class="bg-gray-200 w-9/12 shadow-3xl rounded-xl">
        <div class="p-4">
          <div class="flex items-center text-lg mb-4">
            <input
              type="text"
              id="cidade"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800"
              placeholder="Digite sua cidade"
            />
          </div>
          <div class="flex items-center text-lg">
            <input
              type="text"
              id="modalidade"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800"
              placeholder="Digite a modalidade"
            />
          </div>
        </div>
        <div class="p-4">
          <button
            class="bg-slate-600 font-medium p-2 md:p-4 text-white uppercase w-full rounded-full"
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <footer
      class="fixed bottom-0 left-0 right-0 flex items-center bg-gray-800 p-2"
    >
      <div class="flex flex-wrap space-x-1 text-center text-white">
        <a href="">Sobre Nós</a>
        <span class="inline-block align-middle">.</span>
        <a href="">Termo de Uso</a>
        <span class="inline-block align-middle">.</span>
        <a href="">Política de Privacidade</a>
      </div>
      <ul class="flex space-x-1 ml-auto text-white">
        <li>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
