<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8" />
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="tailwindOutput.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      function toggleDarkMode() {
        const htmlElement = document.documentElement;
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
        } else {
          htmlElement.classList.add("dark");
        }
      }
      function toggleMenu() {
        var x = document.getElementById("menu");
        console.log(x.style.display);
        if (x.style.display === "none" || x.style.display === "") {
          x.style.display = "flex";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </head>

  <body class="w-full flex flex-col bg-slate-300 dark:bg-slate-800">
    <header
      class="top-0 left-0 w-full h-14 p-4 flex flex-row justify-between items-center border-b-2  border-slate-800 dark:border-gray-300
       dark:lg:p-6 lg:h-15 bg-gray-200 dark:bg-gray-900"
    >
      <div
        onclick="toggleMenu()"
        class="flex flex-row gap-x-4 select-none cursor-pointer lg:hidden dark:text-gray-200"
      >
        <i class="material-icons">menu</i>
      </div>
      <div
        class="font-bold text-2xl cursor-pointer select-none dark:text-gray-200 lg:text-3xl"
      >
        Sportify
      </div>
      <div
        id="menu"
        class="fixed top-14 left-0 w-full z-10 hidden flex-col p-2 gap-y-2 text-sm font-semibold bg-gray-200 lg:bg-transparent lg:border-b-0 border-b 
         border-slate-800 dark:border-gray-300 dark:bg-slate-900 lg:static lg:flex lg:flex-row lg:justify-end 
          lg:border-t-0"
      >
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 lg:text-xl dark:text-gray-200 dark:hover:text-orange-300 mt-2"
        >
          Entre
        </div>
        <div
          class="p-2 cursor-pointer select-none hover:text-orange-800 lg:text-xl dark:text-gray-200 dark:hover:text-orange-300 mt-2"
        >
          Cadastre-se
        </div>
      </div>
      <div
        onclick="toggleDarkMode()"
        class="select-none cursor-pointer hover:text-yellow-500 dark:text-gray-200 mt-2"
      >
        <div class="dark:hidden">
          <i class="material-icons">dark_mode</i>
        </div>
        <div class="hidden dark:block">
          <i class="material-icons">light_mode</i>
        </div>
      </div>
    </header>
    <div
      class="mt-10 flex flex-col items-center justify-center lg:mt-16 xl:mt-20 2xl:mt-20"
    >
      <div class="flex flex-col items-center text-center">
        <img
          src="./images/logo.png"
          alt="logo"
          class="size-48 m-0 dark:hidden lg:size-64 xl:size-72 2xl:size-72"
        />
        <img
          src="./images/logoDark.png"
          alt="logo"
          class="size-48 m-0 hidden dark:block lg:size-64 xl:size-72 2xl:size-72"
        />
        <h1
          class="text-xl font-bold mb-4 dark:text-gray-200 lg:text-2xl xl:text-3xl 2xl:text-3xl"
        >
          Conheça as quadras da sua cidade!
        </h1>
      </div>
      <div
        class="bg-gray-200 w-9/12 shadow-3xl rounded-xl md:w-1/2 lg:w-1/3 xl:w-1/4 xl:h-64 2xl:w-1/4 2xl:h-64 dark:bg-slate-700  border-2 border-slate-800 dark:border-gray-300"
      >
        <div class="p-4">
          <div class="flex items-center text-lg mb-4">
            <input
              type="text"
              id="cidade"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800 lg:p-4
               dark:bg-slate-800 dark:placeholder:text-gray-200 dark:text-gray-200
               border-2 border-slate-800 dark:border-gray-300"
              placeholder="Digite sua cidade"
            />
          </div>
          <div class="flex items-center text-lg">
            <input
              type="text"
              id="modalidade"
              class="bg-slate-400 rounded p-2 w-full text-slate-800 placeholder:text-slate-800 
              lg:p-4 dark:bg-slate-800 dark:placeholder:text-gray-200 dark:text-gray-200
              border-2 border-slate-800 dark:border-gray-300"
              placeholder="Digite a modalidade"
            />
          </div>
        </div>
        <div class="p-4 text-center">
          <button
            class="font-medium uppercase rounded-full select-none text-xl
            p-2 w-2/3 bg-slate-800 dark:bg-slate-500 text-white dark:text-gray-200 
           hover:bg-slate-700 dark:hover:bg-gray-500 active:bg-slate-800 md:p-4
             lg:p-4 justify-center  md:w-1/2" 
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <footer
      class="fixed bottom-0 w-full bg-slate-700 p-2 lg:p-4 dark:bg-black transform translate-y-[50%] hover:translate-y-0 transition-transform duration-300 flex items-center"
    >
      <div class="flex flex-col space-y-1 text-left text-gray-200">
        <a href="">Sobre Nós</a>
        <a href="">Termo de Uso</a>
        <a href="">Política de Privacidade</a>
      </div>
      <ul class="flex space-x-1 ml-auto text-gray-200">
        <li>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
